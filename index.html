
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blue Monkey Chest</title>
  <style>
    body {
      background: #f4f1e8;
      font-family: Georgia, serif;
      color: #2c2c2c;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background-color: #5c5346;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    input {
      margin-top: 1rem;
      padding: 0.6rem;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #status, #typed {
      margin-top: 1rem;
      font-size: 1rem;
    }
    #chest {
      font-size: 5rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>üîÆ The Chest of the Blue Monkey</h1>
  <p>Speak or type the secret formula to unlock the chest:</p>
  <button onclick="startRecognition()">üé§ Speak</button><br/>
  <input type="text" id="textInput" placeholder="Type the magic words" />
  <button onclick="checkText()">Unlock</button>
  <div id="typed">Typed: </div>
  <div id="status">Waiting‚Ä¶</div>
  <div id="chest">üîí</div>

  <script>
    const correctFormula = "light calm self sacred sombok";

    function startRecognition() {
      if (!("webkitSpeechRecognition" in window) && !("SpeechRecognition" in window)) {
        alert("Speech recognition not supported on this device.");
        return;
      }
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;

      recognition.onstart = () => {
        document.getElementById("status").textContent = "Listening...";
      };

      recognition.onresult = (event) => {
        const spoken = event.results[0][0].transcript.toLowerCase().trim();
        document.getElementById("textInput").value = spoken;
        document.getElementById("typed").textContent = "Typed: " + spoken;
        checkPhrase(spoken);
      };

      recognition.onerror = (event) => {
        document.getElementById("status").textContent = "Error: " + event.error;
      };

      recognition.start();
    }

    function checkText() {
      const input = document.getElementById("textInput").value.toLowerCase().trim();
      document.getElementById("typed").textContent = "Typed: " + input;
      checkPhrase(input);
    }

    function checkPhrase(phrase) {
      if (phrase === correctFormula) {
        document.getElementById("status").textContent = "‚úÖ Correct formula! The chest is now open.";
        document.getElementById("chest").textContent = "üîì";
      } else {
        document.getElementById("status").textContent = "‚ùå Incorrect formula.";
        document.getElementById("chest").textContent = "üîí";
      }
    }
  </script>
</body>
</html>
